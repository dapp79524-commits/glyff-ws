    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does Glyff work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Glyff uses AI to understand your preferences and find compatible matches from verified students. Once matched, we send you a ready-to-go date plan with time, place, and conversation starters!"
          }
        },
        {
          "@type": "Question",
          "name": "What will I know about my match before the date?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You'll receive your match's first name, verified college, and a brief compatibility summary. This keeps things exciting while ensuring safety."
          }
        },
        {
          "@type": "Question",
          "name": "What if I can't make it last minute?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Life happens! Just let us know at least 4 hours before, and we'll reschedule. Repeated no-shows may lead to a ban or fine."
          }
        },
        {
          "@type": "Question",
          "name": "Where do the dates happen?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "In decent, safe restaurants and cafes that are in proximity of both parties and at their own convenience of time."
          }
        },
        {
          "@type": "Question",
          "name": "How often can I go on a Glyff date?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Whenever your previously assigned match date is done!"
          }
        }
      ]
    }
